<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panin Plac</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="icon" href="/assets/Panin_Plac-removebg-preview.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark col-lg-12 col-md-12 col-sm-12 h-5 w-100">
        <div class="container-fluid h-100">
            <a class="navbar-brand h-100" href="../index.html">
                <img src="../assets/Panin_Plac-removebg-preview.png" alt="logo de la empresa" class="h-100 navbar-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto fs-5 ul-bg-color">
                    <li>
                        <a class="nav-link active text-light px-5 border-end" aria-current="page" href="productos.html">
                            <div class="nav-hover-grow">Productos</div>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link active text-light px-5 border-end" aria-current="page" href="sucursales.html">
                            <div class="nav-hover-grow">Sucursales</div>
                        </a>
                    </li>
                    <li>
                        <a class="nav-link active text-light px-5" aria-current="page" href="contacto.html">
                            <div class="nav-hover-grow">Contacto</div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar -->
    <form class="container d-flex justify-content-center mt-5 mb-5">
        <div class="form-row w-100">
            <div class="w-100">
                <div class="form-group col-sm-12 col-lg-6 w-75">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
                </div>
            </div>
    
            <div class="form-row mt-3">
                <div class="form-group col-sm-12 col-lg-6 w-75">
                    <label for="celular">Celular</label>
                    <input type="number" class="form-control" id="celular" placeholder="Escribe tu celular">
                </div>
            </div>
    
            <div class="form-row mt-3">
                <div class="form-group col-sm-12 col-lg-6 w-75">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Escribe tu email">
                </div>
            </div>
        
            <div class="form-row mt-3">
                <label for="consulta">Consulta</label>
                <div>
                    <textarea name="consulta" id="consulta" rows="4" cols="50" placeholder="Escribe tu consulta" class="w-75 textarea-consulta"></textarea>
                </div>
                
            </div>

            <div class="form-row">
                <button class="col-lg-2 col-sm-8 boton-contacto" type="button">Enviar</button>
            </div>
        </div>

        
        

        <div class="col-lg-6 col-sm-12">
            <img src="../assets/hombres-trabajando-cortar-tablero-mdf-compressed.jpg" class="img-fluid w-100">
        </div>

       
    </form>

     <!-- footer -->
     <footer class="footer bg-dark text-white w-10">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <p class="mt-4">Copyright 2023 Panin Plac</p>
                    <p>25 de Mayo 546 Villa Mercedes (San Luis)</p>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 logos-redes-container">
                    <a href="#" class="logo-instagram-link">
                        <img src="../assets/instagram.png" alt="nuestro instagram" class="logo-instagram img-fluid">
                    </a>
                   <a href="#"  class="logo-whatsapp-link">
                    <img src="../assets/icons8-whatsapp-64.png" alt="nuestro whatsapp" class="logo-whatsapp img-fluid">
                   </a>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer -->
    <script src="../js/bootstrap.min.js"></script>
    
</body>
</html>
